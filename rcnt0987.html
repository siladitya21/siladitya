<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .card {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .names {
            font-size: 1.5em;
            color: #555;
            margin: 20px 0;
        }
        .details {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        .footer {
            font-size: 1em;
            color: #999;
            margin-top: 30px;
        }
        .date-time {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            Wedding Invitation
        </div>
        <div class="names">
            Siladitya & Debarati
        </div>
        <div class="details">
            We are delighted to invite you to celebrate the wedding of<br>
            <span class="date-time">Siladitya Debarati</span><br>
            on <span class="date-time">Saturday, 14th October 2024</span><br>
            at <span class="date-time">The Grand Venue, City Name</span><br>
            Ceremony begins at <span class="date-time">5:00 PM</span>
        </div>
        <div class="footer">
            We look forward to celebrating this special day with you!
        </div>
    </div>
</body>
</html>
